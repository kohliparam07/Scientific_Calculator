<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="output" id="output" placeholder="0">
        </div>
        <div class="buttons">
            <table>
                <tr id="row1">
                    <th><button class="btn" id="ce">CE</button></th>
                    <th><button class="btn">x!</button></th>
                    <th><button class="btn">(</button></th>
                    <th><button class="btn">)</button></th>
                    <th><button class="btn">%</button></th>
                    <th><button class="btn" id="ac">AC</button></th>
                </tr>
                <tr id="row2">
                    <th><button class="btn">sin</button></th>
                    <th><button class="btn">π</button></th>
                    <th><button class="btn">7</button></th>
                    <th><button class="btn">8</button></th>
                    <th><button class="btn">9</button></th>
                    <th><button class="btn">÷</button></th>
                </tr>
                <tr id="row3">
                    <th><button class="btn">cos</button></th>
                    <th><button class="btn">ln</button></th>
                    <th><button class="btn">4</button></th>
                    <th><button class="btn">5</button></th>
                    <th><button class="btn">6</button></th>
                    <th><button class="btn">&#215;</button></th>
                </tr>
                <tr id="row4">
                    <th><button class="btn">tan</button></th>
                    <th><button class="btn">&#8730;</button></th>
                    <th><button class="btn">1</button></th>
                    <th><button class="btn">2</button></th>
                    <th><button class="btn">3</button></th>
                    <th><button class="btn">-</button></th>
                </tr>
                <tr id="row5">
                    <th><button class="btn">e</button></th>
                    <th><button class="btn">x²</button></th>
                    <th><button class="btn">0</button></th>
                    <th><button class="btn">.</button></th>
                    <th><button class="btn" id="result">=</button></th>
                    <th><button class="btn">+</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
